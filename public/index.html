<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-gray-600 flex-col">
    <div class=" p-3 rounded-xl w-85">
        <h3 class="text-white mb-3 font-semibold ">calc</h3>
        <input type="text" id="display" readonly value="0" class="bg-gray-900 text-white text-right p-4 rounded text-3xl w-full">

        <div class="grid grid-cols-4 gap-3 mt-5 bg-gray-800 p-3 rounded">
            <button class="number bg-white p-2 rounded text-xl" data-number="7">7</button>
            <button class="number bg-white p-2 rounded text-xl" data-number="8">8</button>
            <button class="number bg-white rounded p-2 text-xl" data-number="9">9</button>
            <button id="delete" class="bg-slate-400 rounded text-white">DEL</button>

            <button data-number="4" class="number bg-white p-2 rounded text-xl">4</button>
            <button data-number="5" class="number bg-white p-2 rounded text-xl">5</button>
            <button data-number="6" class="number bg-white p-2 rounded text-xl">6</button>
            <button data-operator="+" class="operator bg-white p-2 rounded text-xl">+</button>

            <button data-number="1" class="number bg-white p-2 rounded text-xl">1</button>
            <button data-number="2" class="number bg-white bg-white p-2 rounded text-xl">2</button>
            <button data-number="3" class="number bg-white p-2 rounded text-xl">3</button>
            <button data-operator="-" class="operator bg-white p-2 rounded text-xl">-</button>

            <button data-number="." class="number bg-white p-2 rounded text-xl">.</button>
            <button data-number="0" class="number bg-white p-2 rounded text-xl">0</button>
            <button data-operator="/" class="operator bg-white p-2 rounded text-xl">/</button>
            <button data-operator="*" class="operator bg-white p-2 rounded text-xl">Ã—</button>

            <button id="clear" class="col-span-2 bg-slate-400 p-2 rounded text-xl text-white">RESET</button>
            <button id="equals" class="col-span-2 bg-red-500 p-2 rounded text-xl">=</button>
        </div>
    </div>

    <div class="text-white text-sm mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DevDee</a>.
    </div>
    <script src="script.js"></script>
</body>
</html>
